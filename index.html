<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info_card">
          <img src="./images/image-jeremy.png" alt="" class="info-card__photo">
          <div class="info-card__text">
            <p class="info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="dashboard_select">
          <div class="select__item">Daily</div>
          <div class="select__item select__item--active">Weekly</div>
          <div class="select__item">Monthly</div>
        </div>
      </div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Timofey Romashkin</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
